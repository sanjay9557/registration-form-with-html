<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1>Welcome to Registration Page</h1>
    <form method="GET">
        First Name: <input type="text" name="Firstname"><br><br>
        Last Name: <input type="text" name="Lastname"><br><br>
        Email: <input type="email" name="Email"><br><br>
        Password: <input type="password" name="Password"><br><br>
        DOB: <input type="Date" name="dob"><br><br>
<!--for check box-->
        Pets:<br>
        <input type="Checkbox" name="Cat">Cat
        <input type="Checkbox" name="Dog">Dog
        <input type="Checkbox" name="Cow">Cow<br><br>
<!-- for Radio -->
        Gender:<br>
        <input type="Radio" name="male">Male
        <input type="Radio" name="Female">Female
        <input type="Radio" name="Others" >Others<br><br>
<!--for drop Down we use select-->
        Cars:<br>
        <select name="" id="">
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Lembargini">Lembargini</option>
            <option value="Ford">ford</option>
        </select><br><br>
        
        <input type="SUBMIT" value="Registration">
        <input type="Reset">
    </form>
</body>
</html>
